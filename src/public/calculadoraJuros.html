                <ul class="nav-menu-style">

        <main class="main-content">
            <header class="page-header">
                <h2>Mydas</h2>

                <div class="separator"></div>
                <div class="content-wrapper">
                    <div class="row justify-content-center">
                        <div class="col">
                            <!DOCTYPE html>
                            <html lang="pt-BR">

                            <head>
                                <meta charset="utf-8" />
                                <meta name="viewport" content="width=device-width,initial-scale=1" />
                                <title>Mydas - Educação Financeira</title>
                                <link rel="stylesheet" href="style.css" />
                            </head>

                            <body>
                                <!-- NAV -->
                                <header class="nav">
                                    <div class="nav-inner">


                                        <nav class="nav-links" id="navLinks">
                                            <a href="#hero">Home</a>
                                            <a href="#beneficios">Benefícios</a>
                                            <a href="#sobre">Sobre</a>
                                            <button class="btn-outline" id="btnCreateTop">Crie sua conta</button>
                                            <button class="btn-ghost" id="btnLoginTop">Entrar</button>
                                        </nav>

                                        <button class="hamburger" id="hamburger" aria-label="Abrir menu">
                                            <span></span><span></span><span></span>
                                        </button>
                                    </div>
                                </header>

                                <main>
                                    <div class="conteiner">
                                        <div class="text">
                                            <h1 id="calculadora">Calculadora de Juros Compostos</h1>
                                        </div>

                                        <form id="formJuros">
                                            <label for="valorInicial">Valor inicial (R$)</label>
                                            <input type="number" id="valorInicial" step="0.01" placeholder="Ex: 100"
                                                required>

                                            <label for="taxaJuros">Taxa de Juros Mensal (%)</label>
                                            <input type="number" id="taxaJuros" step="0.01" placeholder="Ex: 0.8"
                                                required>

                                            <label for="tempo">Tempo (em meses)</label>
                                            <input type="number" id="tempo" placeholder="Ex: 12" required>

                                            <label for="aporteMensal">Aporte Mensal (R$)</label>
                                            <input type="number" id="aporteMensal" step="0.01" placeholder="Ex: 50"
                                                required>

                                            <button type="submit" id="botao-calcular">Calcular</button>
                                        </form>

                                    </div>
                                </main>

        </main>

        <!-- MODAL: Entrar / Criar -->
        <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
            <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
                <button class="modal-close" id="modalClose" aria-label="Fechar">✕</button>

                <h3 id="modalTitle">Entrar</h3>
                <form id="authForm">
                    <label>
                        Email
                        <input type="email" id="email" required />
                    </label>

                    <label>
                        Senha
                        <input type="password" id="password" required minlength="4" />
                    </label>

                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">Entrar</button>
                        <button type="button" class="btn-outline" id="switchToCreate">Criar conta</button>
                    </div>

                    <p class="auth-feedback" id="authFeedback" aria-live="polite"></p>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="assets/scripts/CalculoJuros.js"></script>

</body>

</html>
