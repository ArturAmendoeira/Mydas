<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Financeiro</title>
  <link rel="stylesheet" href="./assets/css/gastos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script>
        document.addEventListener("DOMContentLoaded", function () {
            const login = checkIfLogged();
            if (!login) {
                window.location.href = "login/login.html";
            }
        });
    </script>
  <div class="container">
    <h1>Cadastro Financeiro</h1>
    <button onclick="voltar()"> Voltar para acompanhamento</button>

    <div class="card">
      <h2>Cadastrar gasto</h2>
      <form id="formGasto">
        <label>Ano</label>
        <select id="anoGasto" required>
          <option value="todos">Todos os anos</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>

        <label>Mês</label>
        <select id="mesGasto" required>
          <option value="todos">Todos os meses</option>
          <option>Janeiro</option><option>Fevereiro</option><option>Março</option>
          <option>Abril</option><option>Maio</option><option>Junho</option>
          <option>Julho</option><option>Agosto</option><option>Setembro</option>
          <option>Outubro</option><option>Novembro</option><option>Dezembro</option>
        </select>

        <label>Categoria</label>
        <input type="text" id="categoriaGasto" required>

        <label>Valor</label>
        <input type="number" id="valorGasto" step="0.01" required>

        <button type="submit">Salvar gasto</button>
      </form>
    </div>

    <div class="card">
      <h2>Cadastrar renda</h2>
      <form id="formOrcamento">
        <label>Ano</label>
        <select id="anoOrcamento" required>
          <option value="todos">Todos os anos</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>

        <label>Mês</label>
        <select id="mesOrcamento" required>
          <option value="todos">Todos os meses</option>
          <option>Janeiro</option><option>Fevereiro</option><option>Março</option>
          <option>Abril</option><option>Maio</option><option>Junho</option>
          <option>Julho</option><option>Agosto</option><option>Setembro</option>
          <option>Outubro</option><option>Novembro</option><option>Dezembro</option>
        </select>

        <label>Valor</label>
        <input type="number" id="valorOrcamento" step="0.01" required>

        <button type="submit">Salvar renda</button>
      </form>
    </div>

    <h3>Gastos cadastrados</h3>
    <table id="tabelaGastos">
      <thead>
        <tr>
          <th>Ano</th><th>Mês</th><th>Categoria</th><th>Valor</th><th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Rendas cadastradas</h3>
    <table id="tabelaOrcamentos">
      <thead>
        <tr>
          <th>Ano</th><th>Mês</th><th>Valor</th><th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
    
  <script src="./assets/scripts/scriptCadastroFinanceiro.js"></script>
  <footer class="bg-dark text-white text-center py-4 mt-5">
        <h5 class="fw-bold">Mydas</h5>
        <p class="mb-0">mydas@gmail.com.br | 9999-9999</p>
        <p class="mb-0">Minas Gerais, MG - Brasil</p>
      </footer>
</body>
</html>
